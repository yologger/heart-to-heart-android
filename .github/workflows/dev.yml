name: CI

on:
  push:
    branches: [ develop ]
#  pull_request:
#    branches: [ dev ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.3

      - name: Grant execution permission for gradlew
        run: chmod +x gradlew

      - name: Build dev
        run: ./gradlew bundleDev